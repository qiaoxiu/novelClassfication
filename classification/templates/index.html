<body>
        <div class="form-group" style="margin-top:80px;margin-left:100px;">
            <label >鉴定文本内容的类别为：<span id="result"></span></label></br>
             <label for="content" >请输入文本内容：</label>
            <textarea class="form-control" id="content" name="content"  required="required" rows="10" /></textarea>
         </div>
        <button style="margin-top:80px;margin-left:100px;"  class="btn btn-primary" onclick="click_submit()">提交</button>
    </div>
    <script>
              function click_submit() {
                  content = $('#content').val();
                  $.ajax({
                        type: "post",
                        url: '/api/class',
                        //processData: true,
                        contentType:'application/json',
                        data: JSON.stringify({content: content}),
                        success: function (data) {
                             $('#result').html(data.message);
                             $('#result').attr('style', 'color:red')
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                              alert("操作失敗");
                        }

                  });
               }
    </script>
